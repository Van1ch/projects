<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blitz-Script - инвестируй в будущее</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/iconfont-style.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script src="/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <div class="menu-logo wow fadeInLeft">
            <div class="menu-logo__img">
                <img src="/img/user/avatar.png" alt="">
            </div>
            <div class="menu-logo__text">
                Van1ch
            </div>
        </div>
        <nav class="menu-nav wow fadeInLeft">
            <ul>
                <li>
                    <a href="/">
                        <span class="menu-nav__img">
                            <i class="icon icon-home"></i>
                        </span>
                        <span class="menu-nav__text">Главная</span>
                    </a>
                </li>
                <li>
                    <a href="/user/index.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-user"></i>
                        </span>
                        <span class="menu-nav__text">Аккаунт</span>
                    </a>
                </li>
                <li>
                    <a href="/user/invest.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-plus"></i>
                        </span>
                        <span class="menu-nav__text">Пополнения</span>
                    </a>
                </li>
                <li>
                    <a href="/user/deposit.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-list"></i>
                        </span>
                        <span class="menu-nav__text">Депозиты</span>
                    </a>
                </li>
                <li>
                    <a href="/user/payment.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-wallet2"></i>
                        </span>
                        <span class="menu-nav__text">Выплаты</span>
                    </a>
                </li>
                <li>
                    <a href="/user/history.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-clock"></i>
                        </span>
                        <span class="menu-nav__text">История</span>
                    </a>
                </li>
                <li>
                    <a href="/user/ref.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-users"></i>
                        </span>
                        <span class="menu-nav__text">Партнеры</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/user/settings.html">
                        <span class="menu-nav__img">
                            <i class="icon icon-settings"></i>
                        </span>
                        <span class="menu-nav__text">Настройки</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="contents">
        <header class="header">
            <div class="header-welcome">
                Добро пожаловать в Blitz-Script
            </div>
            <div class="header-home">
                <a href="/">
                    <div class="header-home__img">
                        <i class="icon icon-home"></i>
                    </div>
                    <div class="header-home__text">Главная</div>
                </a>
            </div>
            <div class="header-quit">
                <a href="#">
                    <div class="header-quit__img">
                        <i class="icon icon-power"></i>
                    </div>
                    <div class="header-quit__text">Выход</div>
                </a>
            </div>
        </header>
        <div class="account wow fadeInUp">
            <div class="account-text">Настройки</div>
        </div>
        <div class="body">
            <div class="body-settings">
                <div class="row">
                    <div class="col-lg-5 wow fadeInRight">
                        <div class="body-settings__left">
                            <div class="body-settings__left-up">Смена пароля
                            </div>
                            <form action="#">
                                <div class="body-settings__left-bottom">
                                    <div class="body-settings__left-bottom__item">
                                        <div class="body-settings__left-bottom__item-title">Старый пароль</div>
                                        <div class="body-settings__left-bottom__item-input">
                                            <input type="password" placeholder="Старый пароль" required>
                                        </div>
                                    </div>
                                    <div class="body-settings__left-bottom__item">
                                        <div class="body-settings__left-bottom__item-title">Новый пароль</div>
                                        <div class="body-settings__left-bottom__item-input">
                                            <input type="password" placeholder="Новый пароль" required>
                                        </div>
                                    </div>
                                    <div class="body-settings__left-bottom__item">
                                        <div class="body-settings__left-bottom__item-title">Повторите пароль</div>
                                        <div class="body-settings__left-bottom__item-input">
                                            <input type="password" placeholder="Повторите пароль" required>
                                        </div>
                                    </div>
                                    <div class="body-settings__left-bottom__btn">
                                        <input type="submit" value="Сохранить изменения">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 wow fadeInRight">
                        <div class="body-settings__right">
                            <div class="body-settings__right-up">Мои кошельки</div>
                            <form class="body-settings__right-bottom">
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Payeer</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="P12345678">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш PerfectMoney</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="U12345678">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Qiwi</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="+79111111111">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш AdvCash</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="name.email@mail.ru">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш YandexMoney</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="410111222333444">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш BitCoin</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="1PzjiCfGR3rwyBoviosQ3aHHXS8yqn9SSY">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Card</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="4444222233336666">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш LiteCoin</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="3QHFcWUpLfNaCEdF1KAmiHUd8UeYz7RhDc">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш DogeCoin</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="3QHFcWUpLfNaCEdF1KAmiHUd8UeYz7RhDc">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Ethereum</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="ADrJFiQB54vWQ3nk9G2fqb3G5aGsvacakk">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Dash</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="ADrJFiQB54vWQ3nk9G2fqb3G5aGsvacakk">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш BitcoinCash</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="ADrJFiQB54vWQ3nk9G2fqb3G5aGsvacakk">
                                    </div>
                                </div>
                                <div class="body-settings__right-bottom__item">
                                    <div class="body-settings__right-bottom__item-img">
                                        <label>Ваш Zcash</label>
                                    </div>
                                    <div class="body-settings__right-bottom__item-input">
                                        <input type="text" placeholder="ADrJFiQB54vWQ3nk9G2fqb3G5aGsvacakk">
                                    </div>
                                </div>
                                <div class="body-settings__left-bottom__btn">
                                    <input type="submit" value="Сохранить изменения">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
